<!-- this is a note to self, describing the logic -->
<!-- when class .main is clicked .menu is toggled to have/not have class .closed -->
<!-- if .menu also includes .closed, set the text of main.button to Menu-->
<!-- else, set the text of main.button to Close-->
<script type="text/javascript">
$(".main").mousedown(function(){ 
	$(".menu").toggleClass("closed");
	
	if($(".menu").hasClass("closed")) {
		$(".main.button").text("Menu");
	} else {
		$(".main.button").text("Close");
	}
})
</script>
